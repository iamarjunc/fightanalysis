{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FightAnalytics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'fighters/css/style.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body class="bg-dark text-light">
    <!-- Particles background for futuristic effect -->
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    
    <!-- Navbar with higher z-index -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-neon relative z-50">
        <div class="container">
            <a class="navbar-brand fw-bold text-neon-green" href="{% url 'fighters:fighter_list' %}">FightAnalytics</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-neon-green fw-bold" href="{% url 'fighters:compare' %}">Compare Fighters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-neon-green fw-bold" href="{% url 'fighters:countdown' %}">Countdown</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-neon-green fw-bold" href="{% url 'fighters:poll_list' %}">Predictions & Polls</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" action="{% url 'fighters:search' %}" method="get">
                    <input class="form-control me-2 bg-dark text-light border-neon" type="search" name="q" placeholder="Search fighters..." aria-label="Search" value="{{ request.GET.q|default_if_none:'' }}">
                    <button class="btn btn-neon-green" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Content area -->
    <div class="container mt-4 relative z-10">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer with Copyright -->
    <footer class="bg-black text-center text-neon-green py-4 mt-5 relative z-10">
        <div class="container">
            <p>&copy; 2025 FightAnalytics. All rights reserved. Created by Arjun C.</p>
        </div>
    </footer>

    <!-- Load particles.js and initialize -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#0f0"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#0f0",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'fighters/js/charts.js' %}"></script>
</body>
</html>
